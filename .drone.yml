kind: pipeline
type: docker
name: default

steps:
  - name: fix_permissions
    image: node:16
    commands:
      - chown -R 1000:1000 /drone/src

  - name: sonarqube_scanner
    image: sonarsource/sonar-scanner-cli:latest
    commands:
      - sonar-scanner -Dsonar.projectKey=easv-devops_UndercoverSpillet_AY_JUDVyEVvRW2O60GX5 -Dsonar.sources=. -Dsonar.host.url=http://sonar.setgo.dk:9000 -Dsonar.login=$SONAR_TOKEN
    environment:
      SONAR_TOKEN:
        from_secret: sonarqube_token

  - name: install_dependencies
    image: node:16
    commands:
      - npm install
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: lint
    image: node:16
    commands:
      - npm install eslint eslint-plugin-import eslint-plugin-node eslint-config-airbnb-base --save-dev
      - chmod +x ./node_modules/.bin/eslint
      - npm run lint -- --max-warnings 10 || true
    environment:
      DRONE_DEBUG: true
    timeout: 5m
    resources:
      limits:
        memory: 1GiB
        cpu: 1

  - name: make_tests_executable
    image: node:16
    commands:
      - chmod +x test/unit/.test.cjs
      - chmod +x test/integration/.test.cjs

  - name: start_server_and_test_integration
    image: node:16
    commands:
      - node server.js &  # Start server in background
      - sleep 5  # Wait 5 seconds to ensure the app starts
      - npm run test:integration  # Run integration tests
    environment:
      DRONE_DEBUG: true
    timeout: 15m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: test_unit
    image: node:16
    commands:
      - npm run test:unit
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: build
    image: node:16
    commands:
      - npm run build
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: deploy_to_staging
    image: plugins/docker
    settings:
      repo: yonesswaidan/undercovergame-staging
      tags: staging
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch:
        - staging

  - name: deploy_to_production
    image: plugins/docker
    settings:
      repo: yonesswaidan/undercovergame
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch:
        - main

services:
  - name: mongodb
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: game-database

secrets:
  - name: docker_username
  - name: docker_password
  - name: sonarqube_token
