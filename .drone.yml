kind: pipeline
type: docker
name: default

steps:
  - name: install_dependencies
    image: node:16
    commands:
      - npm install
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: lint
    image: node:16
    commands:
      - npm install eslint --save-dev
      - npm run lint -- --max-warnings 10 || true
    environment:
      DRONE_DEBUG: true
    timeout: 5m
    resources:
      limits:
        memory: 1GiB
        cpu: 1

  - name: make_tests_executable
    image: node:16
    commands:
      - chmod +x test/unit/.test.cjs

  - name: test_unit
    image: node:16
    commands:
      - npm run test:unit
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: test_integration
    image: node:16
    commands:
      - npm run test:integration
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: build
    image: node:16
    commands:
      - npm run build
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: docker_build
    image: plugins/docker
    settings:
      repo: yonesswaidan/undercovergame
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

  - name: deploy_test
    image: appleboy/drone-ssh
    settings:
      host: your_test_server_ip_or_hostname
      username: your_username
      ssh_key:
        from_secret: ssh_private_key
      script:
        - docker pull yonesswaidan/undercovergame:latest
        - docker stop undercovergame_test || true
        - docker rm undercovergame_test || true
        - docker run -d --name undercovergame_test -p 3000:3000 yonesswaidan/undercovergame:latest

  - name: deploy_prod
    image: appleboy/drone-ssh
    settings:
      host: your_prod_server_ip_or_hostname
      username: your_username
      ssh_key:
        from_secret: ssh_private_key
      script:
        - docker pull yonesswaidan/undercovergame:latest
        - docker stop undercovergame_prod || true
        - docker rm undercovergame_prod || true
        - docker run -d --name undercovergame_prod -p 3000:3000 yonesswaidan/undercovergame:latest

services:
  - name: mongodb
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: game-database
