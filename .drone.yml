kind: pipeline
type: docker
name: default

steps:
  - name: install_dependencies
    image: node:16
    commands:
      - npm install
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: lint
    image: node:16
    commands:
      - npm install eslint --save-dev
      - npm run lint -- --max-warnings 10 || true
    environment:
      DRONE_DEBUG: true
    timeout: 5m
    resources:
      limits:
        memory: 1GiB
        cpu: 1

  - name: make_tests_executable
    image: node:16
    commands:
      - chmod +x test/unit/.test.cjs
      - chmod +x test/integration/.test.cjs

  - name: start_server_and_test_integration
    image: node:16
    commands:
      - node server.js &  # Start server in the background
      - sleep 5  # Wait 5 seconds to ensure the app starts
      - npm run test:integration  # Run integration tests
    environment:
      DRONE_DEBUG: true
    timeout: 15m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: test_unit
    image: node:16
    commands:
      - npm run test:unit
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: build
    image: node:16
    commands:
      - npm run build
    environment:
      DRONE_DEBUG: true
    timeout: 10m
    resources:
      limits:
        memory: 2GiB
        cpu: 2

  - name: docker_build
    image: plugins/docker
    settings:
      repo: yonesswaidan/undercovergame
      tags: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

services:
  - name: mongodb
    image: mongo
    environment:
      MONGO_INITDB_DATABASE: game-database

  - name: watchtower
    image: containrrr/watchtower
    privileged: true
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_NO_PULL: "true"
