<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straffe til Taberen</title>
    <link rel="stylesheet" href="straffe.css">
</head>
<body>
    <header>
        <h1>Straf til Taberen, vælg et kort og udføre venligst straffen</h1>
    </header>
    <main>
        <div class="card-selection">
            <!-- Kort vil blive tilføjet dynamisk her -->
        </div>
        <button id="new-game-btn">Prøv endnu et Spil</button> <!-- Tilføj en knap til nyt spil -->
    </main>
    <footer>
        <p>&copy; 2024 Swaidan Game. Alle rettigheder forbeholdes.</p>
    </footer>
    <script src="straffe.js"></script>
    <script>
        // Event listener for new game button
        document.getElementById('new-game-btn').addEventListener('click', () => {
            window.location.href = 'index.html'; // Send brugeren tilbage til index.html
        });
    </script>
</body>
</html>
