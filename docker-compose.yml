version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"  
    environment:
      - MONGO_INITDB_DATABASE=game-database
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=game-database
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
